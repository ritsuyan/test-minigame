<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js game demo</title>
    <!-- Include external scripts -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Initialize Eruda
        window.eruda = eruda;
        window.eruda.init();
    </script>
    <script src="babylon.min.js"></script>
    <style>
        /* Global styles */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            margin: 0;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }
        /* Custom styles */
        .btn-row {
            position: absolute;
            bottom: 80px;
            width: 80%;
            height: 120px;
            left: 10%;
            background-color: #444499;
            border-radius: 10px;
            text-align: center;
            display: flex;
            justify-content: space-around; /* Distribute space evenly */
        }
        .btn-row .btn-col {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            text-align: center;
        }
        .btn-row .btn-col:hover {
            opacity: 0.8;
        }
        .btn-row .btn-col img {
            width: 54px;
            height: 54px;
            margin: 8px auto;
            display: block;
            user-drag: none;
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            cursor: pointer;
        }
        .window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            height: 75%; /* Adjusted to 3/4 of the screen height */
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1002;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script src="game.js"></script>
    <div class="btn-row">
        <div class="btn-col" onclick="showWindow(1)">
            <img src="images/profile.png">
            <div>Profile</div>
        </div>
        <div class="btn-col" onclick="showWindow(2)">
            <img src="images/earn.png">
            <div>Earn</div>
        </div>
        <div class="btn-col" onclick="showWindow(3)">
            <img src="images/friends.png">
            Friends
        </div>
        <div class="btn-col" onclick="showWindow(4)">
            <img src="images/boost.png">
            Boost
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="window" id="window"></div>
    </div>

    <script>
        // Function to show the window with a number
        function showWindow(number) {
            document.getElementById('window').textContent = number;
            document.getElementById('overlay').style.display = 'block';
        }

        // Close the overlay when clicking outside the window
        document.getElementById('overlay').addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
